<!DOCTYPE html>
<html>
  <head>
    <title>ARCA 1000 Control Panel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script data-main="main" src="lib/bower/requirejs/require.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href="lib/bower/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ng-controller='RootCtrl'>
    <div id="bar" class="flex">
      <div onclick="history.back()">
        <a><img src="images/back.png"/></a>
      </div>
      <div>
        <a ui-sref="main"><img src="images/home.png"/></a>
      </div>
      <div class="center">
        <h1>{{model.title}}</h1>
      </div>
      <div>
        <a><img src="images/menu.png"/></a>
      </div>
    </div>
    <div id="container">
      <div ui-view ng-class="{slide: true, up: !isDownwards, down: isDownwards}"></div>
    </div>
  </body>
</html>
