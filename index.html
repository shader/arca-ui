<!DOCTYPE html>
<html>
  <head>
    <title>Component Registry</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script data-main="main" src="lib/bower/requirejs/require.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/sb-admin.css" />
    <link href="lib/bower/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="css/basic.css" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller='RootCtrl'>
    <div id="wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">App Seed</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <p class="navbar-text"><span ng-bind='user.name'></span></p>
          </ul>
          <ul class="nav top-nav navbar-right">
            <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span></a></li>

            <li><a href="#/logout">Log Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
        <div class='left-sidebar' ui-view='left-sidebar'>
          <ng-include src="'partials/sidebar.html'" ng-controller='SidebarCtrl'>
        </div>
      </nav>

      <!-- Main container -->
      <div id="page-wrapper">
        <div class='container-fluid' ui-view>
          <div id='main' ng-controller='MainCtrl'>
            <h1 class="page-header">
              Heading
              <small ng-bind='model.item.name + " Overview"'></small>
            </h1>
            <div class='flex'>
              <div class='left-panel' ui-view='left-panel'></div>
              <div class='center' ui-view='center'></div>
              <div class='right-panel' ui-view='right-panel'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
